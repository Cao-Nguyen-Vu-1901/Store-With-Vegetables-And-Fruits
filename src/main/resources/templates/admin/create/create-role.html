<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/defaultWebAdmin::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


</head>

<body>

<!-- Content Start -->
<section>

    <div class="dashboard-wrapper">
        <div class="container-fluid  dashboard-content">
            <!-- ============================================================== -->
            <!-- pageheader -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">Cập nhật</h2>
                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/roles/manage-roles}"
                                                                   class="breadcrumb-link">Vai trò</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Thông tin Vai trò</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end pageheader -->
            <!-- ============================================================== -->


            <div class="row">
                <!-- ============================================================== -->
                <!-- basic form -->
                <!-- ============================================================== -->
                <div class="col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Chi tiết Vai trò</h5>
                        <div class="card-body">
                            <form th:action="@{/admin/roles/save-role}" method="post" id="basicform">
                                <input th:if="${role != null}" type="hidden" name="id" th:value="${role.id}">
                                <div class="form-group">
                                    <label for="inputName">Tên vai trò</label>
                                    <input id="inputName" th:value="${role == null  ? '' : role.name}" type="text"
                                           name="name" data-parsley-trigger="change"
                                           required autocomplete="off"
                                           class="form-control">
                                    <div class="text-danger" th:if="${errorName != null}" th:text="${errorName}">
                                    </div>
                                </div>

                                <div class="form-group" th:if="${role != null}">
                                    <div class="form-group" id="form-group-select-permission">
                                        <label >Danh sách quyền</label>
                                        <div class="m-l-10">
                                            <p th:each=" item : ${role.permissions} " th:value="${item.id}"
                                               th:text="${item.name}"></p>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="multi-select-permission">Thêm quyền</label>
                                    <select th:if="${permissions != null}" id="multi-select-permission"
                                            class="mt-2 multi-select-permission"
                                            name="permissionsNew[]" multiple>
                                        <option th:each=" item : ${permissions} " th:value="${item.id}"
                                                th:text="${item.name}"></option>
                                    </select>

                                </div>

                                <div class="row">

                                    <div class="col-sm-12 pl-0">
                                        <p class="text-right">
                                            <button type="submit" class="btn btn-space btn-primary">Lưu</button>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end basic form -->

            </div>


        </div>

    </div>
    <script>
        // $(document).ready(function() {
        //   $('#summernote').summernote({
        //     height: 300
        //   });
        // });
        document.addEventListener('DOMContentLoaded', function () {
            var summernoteElement = document.getElementById('summernote');
            $(summernoteElement).summernote({
                height: 300
            });
        });

    </script>
</section>

<!-- JavaScript Libraries -->

</body>

</html>
