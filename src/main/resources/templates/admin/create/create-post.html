<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/defaultWebAdmin::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


</head>

<body>

<!-- Content Start -->
<section>

    <div class="dashboard-wrapper">
        <div class="container-fluid  dashboard-content">
            <!-- ============================================================== -->
            <!-- pageheader -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">Cập nhật</h2>
                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/post/manage-post}"
                                                                   class="breadcrumb-link">Danh sách bài đăng</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Thêm mới</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end pageheader -->
            <!-- ============================================================== -->


            <div class="row">
                <!-- ============================================================== -->
                <!-- basic form -->
                <!-- ============================================================== -->
                <div class="col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Chi tiết bài viết</h5>
                        <div class="card-body">
                            <form th:action="@{/admin/post/update-post}" enctype="multipart/form-data" id="basicform" method="post">
                                <input th:if="${post != null && post.id != null}" type="hidden" name="id" th:value="${post.id}">
                                <div class="form-group">
                                    <label for="title">Tiêu đề</label>
                                    <input id="title" type="text" name="title" data-parsley-trigger="change"
                                           required autocomplete="off" th:value="${post != null ? post.title : ''}"
                                           class="form-control">
                                    <div class="text-danger">
                                        Please provide a valid text.
                                    </div>
                                </div>
                                <div class="custom-file mb-3 col-sm-6">
                                    <input type="file" class="custom-file-input" name="image" id="customFile">
                                    <label class="custom-file-label" for="customFile"
                                           th:text="${post == null  ? 'Hình ảnh' : post.image}"></label>
                                </div>
                                <div class="form-group">
                                    <label for="shortDescription">Mô tả ngắn</label>
                                    <input id="shortDescription" type="text" name="shortDescription"
                                           data-parsley-trigger="change"
                                           required autocomplete="off" th:value="${ post != null ? post.shortDescription : ''}"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Nội dung</label>
                                    <textarea id="summernote" th:text="${post == null  ? '' : post.content}"
                                              required name="content" class="form-control"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 pl-0">
                                        <p class="text-right">
                                            <button type="submit" class="btn btn-space btn-primary">Lưu</button>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end basic form -->

            </div>


        </div>

    </div>
    <script>
        // $(document).ready(function() {
        //   $('#summernote').summernote({
        //     height: 300
        //   });
        // });
        document.addEventListener('DOMContentLoaded', function () {
            var summernoteElement = document.getElementById('summernote');
            $(summernoteElement).summernote({
                height: 300
            });
        });

    </script>
</section>

<!-- JavaScript Libraries -->

</body>

</html>
