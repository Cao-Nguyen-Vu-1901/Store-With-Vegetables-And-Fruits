<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/defaultWebAdmin::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


</head>

<body>

<!-- Content Start -->
<section>

    <div class="dashboard-wrapper">
        <div class="container-fluid  dashboard-content">
            <!-- ============================================================== -->
            <!-- pageheader -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">Cập nhật</h2>
                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/permission/manage-permission}" class="breadcrumb-link">Sản phẩm</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Thông tin quyền</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end pageheader -->
            <!-- ============================================================== -->


            <div class="row">
                <!-- ============================================================== -->
                <!-- basic form -->
                <!-- ============================================================== -->
                <div class="col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Chi tiết quyền</h5>
                        <div class="card-body">
                            <form th:action="@{/admin/permission/save-permission}" method="post" id="basicform">
                                <input th:if="${permission != null}" type="hidden" name="id" th:value="${permission.id}">
                                <div class="form-group">
                                    <label for="inputName">Tên quyền</label>
                                    <input id="inputName" th:value="${permission == null  ? '' : permission.name}" type="text" name="name" data-parsley-trigger="change"
                                           required=""  autocomplete="off"
                                           class="form-control">
                                    <div th:if="${error != null}" th:text="${error}" class="text-danger">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputDescription">Tên quyền</label>
                                    <input id="inputDescription" th:value="${permission == null  ? '' : permission.description}" type="text" name="description" data-parsley-trigger="change"
                                           required=""  autocomplete="off"
                                           class="form-control">

                                </div>

                                <div class="row">

                                    <div class="col-sm-12 pl-0">
                                        <p class="text-right">
                                            <button type="submit" class="btn btn-space btn-primary">Lưu</button>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end basic form -->

            </div>


        </div>

    </div>
    <script>
        // $(document).ready(function() {
        //   $('#summernote').summernote({
        //     height: 300
        //   });
        // });
        document.addEventListener('DOMContentLoaded', function() {
            var summernoteElement = document.getElementById('summernote');
            $(summernoteElement).summernote({
                height: 300
            });
        });

    </script>
</section>

<!-- JavaScript Libraries -->

</body>

</html>
