<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/defaultWebAdmin::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


</head>

<body>

<!-- Content Start -->
<section>

    <div class="dashboard-wrapper">
        <div class="container-fluid  dashboard-content">
            <!-- ============================================================== -->
            <!-- pageheader -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">Quản lý</h2>

                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/permission/manage-permission}" class="breadcrumb-link">Sản phẩm</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Thông tin</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end pageheader -->
            <!-- ============================================================== -->

            <div class="row">

                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- striped table -->
                <!-- ============================================================== -->
                <div class="col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Danh sách sản phẩm</h5>
                        <div class="card-body">
                        <form class="needs-validation" method="get" th:action="@{/admin/permission/manage-permission}">
                            <div class="form-row">
                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
                                    <select class="form-control" name="type">
                                        <option value="name">Tên</option>
                                    </select>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                    <input type="text" class="form-control" name="value"
                                           placeholder="Tìm kiếm" required="">
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12">
                                    <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                                </div>
                            </div>
                        </form>
                    </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr class="text-center">
                                    <th scope="col" class="col-2">Tên</th>
                                    <th scope="col" class="col-1-10">&nbsp;</th>
                                </tr>
                                </thead>
                                <tbody class="text-center">
                                <tr th:each=" item : ${permissions}">
                                    <th th:text="${item.name}" scope="row"></th>

                                    <td>
                                        <form th:id="${'form-confirm-'+item.id}" th:action="@{/admin/permission/manage-permission}" method="post">
                                            <input type="hidden" th:value="${item.id}" name="id">
                                            <input type="hidden" value="edit" name="action" th:id="${'action-form-confirm-'+item.id}">
                                            <button type="submit" class="btn btn-sm btn-primary">Edit</button>
                                        </form>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end striped table -->
                <!-- ============================================================== -->
            </div>


        </div>

    </div>
    <script  th:inline="javascript">
        function confirmAction(id) {
            let text = "Bạn có muốn xoá?";
            if (confirm(text) === true) {
                document.getElementById('action-form-confirm-'+id).value = 'delete';
                document.getElementById('form-confirm-'+id).submit();
            }

        }
    </script>
</section>

<!-- JavaScript Libraries -->

</body>

</html>
