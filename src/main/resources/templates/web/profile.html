<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/defaultWeb::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container-fluid" id="pigraHome">
            <div class="container">
                <div class="row g-0">
                    <div class="col-12 col-lg-9">
                        <div class="header-img d-flex h-100 pt-6 ps-6 pb-6">
                            <div class="row g-5 mt-9">
                                <div class="col-xl-6 wow fadeInUp" data-wow-delay="0.1s">
                                    <div class="bg-light p-4" style="border-radius: 68% 32% 100% 0% / 0% 75% 25% 100%;">
                                        <img th:src=" ${user.image} " class="img-fluid w-100" style="border-radius: 68% 32% 100% 0% / 0% 75% 25% 100%;" alt="Image">
                                    </div>
                                </div>
                                <div class="col-xl-6 wow fadeInUp" data-wow-delay="0.3s">
                                    <h1 th:text="${'Họ và tên: ' + user.name}" class="display-6 mb-4 mt-5"></h1>

                                    <div class="d-flex align-items-center mb-2">
                                        <i class="fas fa-user text-primary fa-2x"></i>
                                        <p th:text="${'Tên đăng nhập: ' + user.username}" class="text-dark mb-0"></p>
                                    </div>
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="fas fa-map-marker-alt text-primary me-3"></i>
                                        <p th:text="${'Địa chỉ: '+ user.address}" class="text-dark mb-0"></p>
                                    </div>
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="fas fa-envelope text-primary me-3"></i>
                                        <p th:text="${'Email: ' + user.email}" class="text-dark mb-0"></p>
                                    </div>
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="fa fa-phone-alt text-primary me-3"></i>
                                        <p th:text="${'Số điện thoại: ' + user.phoneNumber}" class="text-dark mb-0"></p>
                                    </div>
                                    <div class="d-flex align-items-cente">
                                        <a class="btn btn-primary" th:href="@{/user/change-information}">Cập nhật</a>
                                        <a class="btn" href="#"></a>
                                        <a class="btn btn-primary" href="#">Đổi mật khẩu</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
