<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/defaultWeb::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section>

    <!-- Post Start -->
    <div class="container-fluid contact py-5">
      <div class="container py-5">
        <div class="p-5 bg-light rounded">
          <div class="row g-4">
            <div class="col-12">
              <div class="text-center mx-auto" style="max-width: 900px;">
                <h1 class="text-primary" th:text="${post.title}"></h1>
                <h4 class="mb-4"  th:text="${post.shortDescription}"></h4>
                <div class="d-flex align-items-center justify-content-between">
                  <p class="text-right text-style-italic text-bold" th:text="${post.createdDate}">
                    <i class="fa fa-calendar text-primary me-2"></i>
                  </p>
                  <p class="text-right text-style-italic text-bold" th:text="${post.modifiedTime}">
                    <i class="fa fa-calendar text-primary me-2"></i>
                  </p>
                </div>
                <p class="text-bold text-right" th:text="${post.user.username}"><i class="fas fa-user text-primary me-2"></i></p>
                <p class="text-justify" th:utext="${post.content}"></div>
            </div>



          </div>
        </div>
      </div>
    </div>
    <!-- Post End -->
  </section>
</body>
</html>
